<div>
  <div
    style="display: block; height: 50%; width: 75%; margin-left: auto; margin-right: auto; margin-top: 40px;"
  >
    <canvas
      baseChart
      [datasets]="doughnutChartData"
      [labels]="doughnutChartLabels"
      [options]="doughnutChartOptions"
      [legend]="doughnutChartLegend"
      [chartType]="doughnutChartType"
    >
    </canvas>
  </div>
</div>
<div id="outer">
  <div class="inner">
    <button
      type="button"
      class="btn btn-outline-light"
      style="display: block; margin-left: 15px ; margin-right: 15px; margin-top: 50px"
    >
      Service
    </button>
  </div>
  <div class="inner">
    <button
      type="button"
      class="btn btn-outline-light"
      style="display: block; margin-left: 15px ; margin-right: 15px; margin-top: 50px"
    >
      Status
    </button>
  </div>
  <div class="inner">
    <button
      type="button"
      class="btn btn-outline-light"
      style="display: block; margin-left: 15px ; margin-right: 15px; margin-top: 50px"
    >
      Date
    </button>
  </div>
</div>
