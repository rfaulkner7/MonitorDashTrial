<div
  style="display: block; height: 60%; width: 60%; margin-left: auto; margin-right: auto; margin-top: 100px;"
>
  <canvas
    baseChart
    id="chart"
    [datasets]="barChartData"
    [labels]="barChartLabels"
    [options]="barChartOptions"
    [chartType]="barChartType"
  >
  </canvas>
</div>
<div id="outer">
  <div class="inner">
    <button
      type="button"
      class="btn btn-outline-light"
      style="display: block; margin-left: 15px ; margin-right: 15px; margin-top: 50px"
    >
      Service
    </button>
  </div>
  <div class="inner">
    <button
      type="button"
      class="btn btn-outline-light"
      style="display: block; margin-left: 15px ; margin-right: 15px; margin-top: 50px"
    >
      Status
    </button>
  </div>
  <div class="inner">
    <button
      type="button"
      class="btn btn-outline-light"
      style="display: block; margin-left: 15px ; margin-right: 15px; margin-top: 50px"
    >
      Date
    </button>
  </div>
</div>
